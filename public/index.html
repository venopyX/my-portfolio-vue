<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemechis Chala</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000814 !important;
            overflow: hidden;
            position: relative;
            font-family: 'Roboto', sans-serif;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -10;
        }
        .all-container {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 0px;
            overflow-y: auto;
            height: 100vh;
        }
        #cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(rgba(101, 87, 180, 0.897), rgba(102, 89, 177, 0.521), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            transition: 0.15s ease;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>

    <div class="all-container">
        <div id="app"></div>
    </div>
    <canvas id="smokeCanvas"></canvas>
    <script>
        const canvas = document.getElementById('smokeCanvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');

        // Resize canvas to fill the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Particle system for smoke
        const particles = [];
        const maxParticles = 200;

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 4 + 1,
                dx: Math.random() * 2 - 1,
                dy: Math.random() * 2 - 1,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`, // Dynamic rainbow colors
                life: Math.random() * 100 + 50
            };
        }

        function addParticles() {
            if (particles.length < maxParticles) {
                particles.push(createParticle());
            }
        }

        // Populate initial particles
        for (let i = 0; i < maxParticles / 2; i++) {
            particles.push(createParticle());
        }

        // Interaction mode
        let mode = 'strong';

        // Mouse position
        const mouse = { x: 0, y: 0 };
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            cursor.style.top = e.pageY - 20 + 'px';
            cursor.style.left = e.pageX - 20 + 'px';
        });

        // Draw particles
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();

                // Interaction logic
                const distX = particle.x - mouse.x;
                const distY = particle.y - mouse.y;
                const distance = Math.sqrt(distX * distX + distY * distY);
                const force = mode === 'subtle' ? 50 : 200;

                if (distance < force) {
                    const angle = Math.atan2(distY, distX);
                    const influence = mode === 'subtle' ? 0.5 : 2;
                    particle.dx += Math.cos(angle) * influence;
                    particle.dy += Math.sin(angle) * influence;
                }

                // Update particle position
                particle.x += particle.dx;
                particle.y += particle.dy;

                // Dampen motion
                particle.dx *= 0.95;
                particle.dy *= 0.95;

                // Reduce life
                particle.life--;
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }

                // Reposition particles that move offscreen
                if (particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
                    particle.x = Math.random() * canvas.width;
                    particle.y = Math.random() * canvas.height;
                    particle.dx = Math.random() * 2 - 1;
                    particle.dy = Math.random() * 2 - 1;
                }
            });

            // Add new particles dynamically
            addParticles();
        }

        // Animation loop
        function animate() {
            drawParticles();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
