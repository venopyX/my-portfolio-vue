<body>
    <div id="cursor"></div>
    <div class="all-container">
        <div id="app">Welcome to My Personal Portfolio!</div>
    </div>
    <canvas id="smokeCanvas"></canvas>

    <!-- Main Script -->
    <script>
        const canvas = document.getElementById('smokeCanvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');

        // Resize canvas to fit the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Mouse tracking
        const mouse = { x: 0, y: 0 };
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            cursor.style.transform = `translate(${e.pageX - 20}px, ${e.pageY - 20}px)`;
        });

        // Particle management
        const maxParticles = 200;
        let particles = Array.from({ length: maxParticles / 2 }, createParticle);
        const worker = new Worker('particleWorker.js');

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 4 + 1,
                dx: Math.random() * 2 - 1,
                dy: Math.random() * 2 - 1,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                life: Math.random() * 100 + 50,
            };
        }

        worker.onmessage = ({ data }) => {
            particles = [...data];
        };

        // Draw particles
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            });
        }

        // Animation loop
        function animate() {
            worker.postMessage({
                particles,
                canvasWidth: canvas.width,
                canvasHeight: canvas.height,
                mouse,
                mode: 'strong',
            });
            drawParticles();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
